<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas do Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .results li:last-child {
            border-bottom: none;
        }

        .no-results {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultas do Paciente</h1>
        <form @submit.prevent="verificarConsulta.post('/verificar/consulta')"  id="cpfForm">
            <label for="cpf">Digite o CPF:</label>
            <input v-model="verificarConsulta.cpf" type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required>
            <button type="submit">Buscar Consultas</button>
        </form>
        <div class="results" id="results">
            <p class="no-results">Nenhuma consulta encontrada.</p>
        </div>
    </div>

    <script>
import { ref } from "vue";
import { useForm } from "@inertiajs/vue3";
import { onMounted } from "vue";

onMounted(() => {
  document.title = "Verifique sua consulta";
}); 

const verificarConsulta = useForm({
  cpf: "",
});


    </script>
</body>
</html>
